resources:
  - name: taletRepo
    type: GitRepo
    configuration:
      gitProvider: github
      path: etingertal/onboard-talet-maven
pipelines:
  - name: onboard_talet_maven_pipeline
    steps:
      - name: mvn_build
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: -B -DskipTests clean package -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: taletRepo
          integrations:
            - name: ob_artifactory
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version
            - mvn --version
            - ls ${res_taletRepo_resourcePath}
      - name: mvn_unit_test
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: test -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          inputSteps:
            - name: mvn_build
          inputResources:
            - name: taletRepo
          integrations:
            - name: ob_artifactory
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: affinityGroup1
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: 35.207.183.14:8082/onboard-docker-repo-virt/onboard-talet-maven
          dockerImageTag: ${run_number}
          integrations:
            - name: ob_artifactory
          inputResources:
            - name: taletRepo